<form #f="ngForm" (ngSubmit)="submit(f)">
    <div ngModelGroup="contact" #contact="ngModelGroup">
        <div *ngIf="!contact.valid">...</div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input required 
            minlength="3" 
            maxlength="15" 
            pattern="banana" 
            ngModel 
            name="firstName" 
            id="firstName"
            #firstName="ngModel" 
            (change)="log(firstName)" 
            type="text" 
            class="form-control"
            >
            <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
                <div *ngIf="firstName.errors.required">
                    First name is required.
                </div>
                <div *ngIf="firstName.errors.minlength">
                    First name should be minimum 3 letter characters.
                </div>
                <div *ngIf="firstName.errors.maxlength">
                    First name should be maximum 15 letter characters.
                </div>
                <div *ngIf="firstName.errors.pattern">
                    First name doesn't match the pattern.
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control">
        </textarea>
    </div>
    <div class="checkbox">
        <label for="">
            <input type="checkbox"
            ngModel
            name="isSubscribed">
            Subscribe to mailing list
        </label>
    </div>
    <div class="form-group">
        <label for="contactMethod">
            Contact Method
        </label>
        <select multiple ngModel name="contactMethod" id="contactMethod" class="form-control">
            <option *ngFor="let method of contactMethods" [ngValue]="method">{{ method.name}}</option>
        </select>
    </div>
    <div *ngFor="let method of contactMethods" class="radio">
        <label for="">
            <input ngModel type="radio" name="contactmethod" [value]="method.id">
            {{ method.name }}
        </label>
    </div>
    <!-- <div class="radio">
        <label for="">
            <input ngModel type="radio" name="contactmethod" value="2">
            phone
        </label>
    </div> -->
    <p>
        {{ f.value | json }}
    </p>
    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
